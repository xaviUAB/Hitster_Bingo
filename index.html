    <style>
        html {
            /* For√ßa la barra de despla√ßament vertical per evitar salts de disseny */
            overflow-y: scroll;
            /* CORRECCI√ì CLAU: For√ßa l'ocultaci√≥ de qualsevol desbordament horitzontal */
            overflow-x: hidden !important; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 per defecte */
            /* Centratge vertical i horitzontal de la CARD amb Flexbox */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Permet que el contingut llarg es desplaci */
            min-height: 100vh;
            padding: 2rem 1rem; /* Padding a banda i banda per a marges en m√≤bil */
            transition: background-color 0.2s ease; /* Transici√≥ m√©s r√†pida per l'efecte disco */
        }
        
        /* APLICACI√ì DE CENTRATGE I AMPLADA MAXIMAL AL CONTENIDOR PRINCIPAL */
        #main-card {
            width: 100%; /* Ocupa tota l'amplada disponible del contenidor flex (body) */
            max-width: 1024px; /* max-w-4xl - L√≠mit elegant per a la visualitzaci√≥ vertical en escriptori */

            transition: background-color 0.2s ease;
        }

        /* ========================================================== */
        /* NOU ESTIL: Mode Horitzontal (Responsive) o Simulat         */
        /* ========================================================== */
        
        .landscape-mode {
            /* En mode landscape, permetem que s'expandeixi m√©s per aprofitar l'espai */
            max-width: 1280px !important; /* max-w-7xl, utilitza m√©s espai que abans */
            
            /* Grid de dues columnes */
            display: grid;
            /* Definim columnes: 1a columna per al reproductor (ample fix/m√†x 400px), 2a per a la informaci√≥ (flex) */
            grid-template-columns: minmax(350px, 400px) 1fr; 
            gap: 3rem; /* Espai m√©s gran entre columnes */
        }
        
        /* Ajustos per al layout de columnes */
        .landscape-mode #game-content-container {
            grid-column: 1 / -1; 
            display: contents; 
        }
        
        .landscape-mode #game-controls {
            grid-column: 1 / 2;
            /* Eliminem el centratge autom√†tic en mode landscape */

            margin-right: 0 !important;
        }
        
        .landscape-mode #info-and-setup {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .landscape-mode #info-spacer {
            border-top: none !important; 
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        
        /* Ajust per a la m√†scara: Assegura que l'al√ßada sigui 100% de la del reproductor */
        #player-mask {
            height: 100%; 
        }

        /* ========================================================== */
        /* ESTILS PER LA RULETA BINGO                                 */
        /* ========================================================== */
        .roulette-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            /* Assegura que el comptador absolut es posicioni respecte a aix√≤ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Els 5 colors: Verd, Rosa, Groc, Violeta, Blau Cel */
            background: conic-gradient(
                #4ade80 0% 20%,   /* Verd - 1 */
                #f472b6 20% 40%,  /* Rosa - 2 */
                #facc15 40% 60%,  /* Groc - 3 */
                #a78bfa 60% 80%,  /* Violeta - 4 */
                #22d3ee 80% 100%  /* Blau - 5 */
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1); /* Efecte de desacceleraci√≥ */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            border: 4px solid #374151; /* Border gris fosc */
        }

        .roulette-arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 24px solid white; /* Fletxa blanca apuntant avall */
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #374151;
            border-radius: 50%;
            z-index: 5;
        }
        
        /* Estil per al comptador superposat */
        #countdown-display {
            position: absolute;
            z-index: 20; /* Per sobre de la ruleta i la fletxa */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Ombra forta per contrast */
            pointer-events: none; /* Permet veure el centre de sota si calgu√©s */
        }

        /* ========================================================== */
        /* ANIMACI√ì RAINBOW PER AL BOT√ì NOU HIT                       */
        /* ========================================================== */
        @keyframes rainbow-button {
            0% { background-color: #4ade80; } /* Green */

            40% { background-color: #facc15; } /* Yellow */
            60% { background-color: #a78bfa; } /* Violet */
            80% { background-color: #22d3ee; } /* Blue */

        }

            transform: scale(1.02);

        }

    </style>

        // --- AUDIO CONTEXT ---
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playBeep(duration, frequency, type = 'square') {
            try {
                initAudio();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // Volum constant (0.3 per defecte)
                const peakVolume = 0.3;

                gainNode.gain.setValueAtTime(peakVolume, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.warn("Audio error:", e);
            }
        }

        function getCleanCategoryName(filename) {
            let baseName = filename.split('.').slice(0, -1).join('.');
            while (baseName.startsWith('.') || baseName.startsWith('_')) {
                baseName = baseName.substring(1); 
            }
            return baseName || filename;
        }

        function parseCsvContent(fileContent, categoryName) {
            const tracks = [];
            const lines = fileContent.trim().split('\n');
            if (lines.length <= 1) return tracks;

            const delimiter = ';'; 
            const startLine = (lines[0].split(delimiter).length >= 4 && lines[0].toLowerCase().includes('spotify')) ? 1 : 0;

            for (let i = startLine; i < lines.length; i++) { 
                const line = lines[i].trim();
                if (!line) continue; 

                const parts = line.split(delimiter);
                const cleanedParts = parts.map(part => part.trim().replace(/^"|"$/g, ''));

                if (cleanedParts.length >= 4) {
                    const uri = cleanedParts[0]; 	
                    const title = cleanedParts[1]; 	
                    const artist = cleanedParts[2]; 	
                    const yearData = cleanedParts[3]; 
                    const yearMatch = yearData.match(/\d{4}/);
                    const year = yearMatch ? yearMatch[0] : 'N/A';
                    const finalCategory = categoryName;

                    if (uri && title && finalCategory) {
                        tracks.push({ uri, title, artist, year, category: finalCategory });
                    }
                }
            }
            return tracks;
        }

        // Helper per calcular d√®cada (1981-1990 = 80s)
        function calculateDecadeText(year) {
            const y = parseInt(year);
            if (isNaN(y)) return "";
            // Formula: (Any - 1) / 10 -> part entera -> * 10.
            // 1990 -> 1989 -> 198 -> 1980.
            // 1991 -> 1990 -> 199 -> 1990.
            const decadeStart = Math.floor((y - 1) / 10) * 10;
            
            if (decadeStart < 2000) {
                return `els ${decadeStart % 100}`; // "els 80", "els 90"
            } else {
                return `${decadeStart}`; // "2000", "2010"
            }
        }

        function calculateRangeText(yearStr, rangeText) {
             const year = parseInt(yearStr);
             if (isNaN(year)) return "";
             
             // Extreure n√∫mero de la cadena "4 anys...", "2 anys..."
             const match = rangeText.match(/(\d+)/);
             if (!match) return "";
             const diff = parseInt(match[0]);
             
             const start = year - diff;
             const end = year + diff;
             
             let yearsList = [];
             for (let i = start; i <= end; i++) {
                 yearsList.push(i);
             }
             return yearsList.join(", ");
        }

                    // If it was waiting for a click, it should be rainbow.

        function updateButtonState() {
            const checkboxes = document.querySelectorAll('input[name="category"]');

        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const fileContent = event.target.result;
                    const categoryName = getCleanCategoryName(file.name);
                    const tracks = parseCsvContent(fileContent, categoryName);
                    resolve({tracks, categoryName, isPriority: file.name.startsWith('_')});
                };
                reader.onerror = (error) => reject(error);
                reader.readAsText(file);
            });
        }

        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            uploadButton.disabled = true;
            uploadButton.textContent = 'Processant...';
            
            selectedCategoriesOnLoad = Array.from(document.querySelectorAll('input[name="category"]:checked')).map(input => input.value);

            for (const file of files) {
                if (loadedFileMetadata.some(meta => meta.originalName === file.name)) continue; 
                try {
                    const { tracks: newTracks, categoryName, isPriority } = await processFile(file);
                    
                    allTracksFromFile.push(...newTracks);
                    loadedFileMetadata.push({ 
                        originalName: file.name, 
                        cleanName: categoryName,
                        isPriority: isPriority 
                    });
                    
                    totalTracksCountByCategory[categoryName] = (totalTracksCountByCategory[categoryName] || 0) + newTracks.length;
                    
                    if (!selectedCategoriesOnLoad.includes(categoryName)) {
                        selectedCategoriesOnLoad.push(categoryName);
                    }
                } catch (error) {
                    console.error("Error llegint el fitxer:", error);
                }
            }
            
            fileList.innerHTML = ''; 
            if (allTracksFromFile.length > 0) {
                renderSetupSection(); 
            }

            uploadButton.disabled = false;
            uploadButton.textContent = 'Pujar Fitxer(s) CSV/TXT';
            fileInput.value = ''; 
        }
        
        async function fetchRemoteCsvs() {
            const baseElement = document.getElementById('file-list');
            baseElement.innerHTML = `<span class="text-blue-400">üîç Buscant categories remotes a la carpeta 'dades' (API GitHub)...</span>`;
            
            let remoteFilesToLoad = [];
            let successfullyLoadedCount = 0;

            try {
                const apiResponse = await fetch(GITHUB_API_URL);
                if (!apiResponse.ok) {
                    console.error(`Error de l'API de GitHub: ${apiResponse.statusText}. Es continua sense la c√†rrega din√†mica.`);
                } else {
                    const contents = await apiResponse.json();
                    if (Array.isArray(contents)) {
                        const allCsvFiles = contents
                            .filter(item => 
                                item.type === 'file' && 
                                item.name.toLowerCase().endsWith('.csv') && 
                                !item.name.startsWith('.') && 
                                !loadedFileMetadata.some(meta => meta.originalName === item.name)
                            )
                            .map(item => item.name);
                        
                        const underscoreFiles = allCsvFiles.filter(name => name.startsWith('_'));
                        const otherFiles = allCsvFiles.filter(name => !name.startsWith('_'));
                        remoteFilesToLoad = underscoreFiles.concat(otherFiles);
                    }
                }
            } catch (error) {
                console.warn("No s'ha pogut connectar a l'API de GitHub. Utilitzant nom√©s llistes internes i locals.", error);
            }
            
            const fetchPromises = remoteFilesToLoad.map(async (filename) => {
                const encodedFilename = encodeURIComponent(filename); 
                const url = `${REMOTE_CONTENT_BASE_URL}${encodedFilename}`; 
                
                const categoryName = getCleanCategoryName(filename); 
                const isPriority = filename.startsWith('_'); 

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Error HTTP`);
                    const fileContent = await response.text();
                    const newTracks = parseCsvContent(fileContent, categoryName);
                    if (newTracks.length > 0) {
                        allTracksFromFile.push(...newTracks);
                        loadedFileMetadata.push({ 
                            originalName: filename, 
                            cleanName: categoryName,
                            isPriority: isPriority 
                        }); 
                        totalTracksCountByCategory[categoryName] = newTracks.length;
                        if (!selectedCategoriesOnLoad.includes(categoryName)) {
                            selectedCategoriesOnLoad.push(categoryName);
                        }
                        successfullyLoadedCount++;
                    }
                } catch (error) {
                    console.error(`Error processant ${filename}:`, error);
                }
            });

            await Promise.all(fetchPromises);
            
            if (successfullyLoadedCount > 0) {
                baseElement.innerHTML = ''; 
            } else if (remoteFilesToLoad.length > 0) {
                baseElement.innerHTML = `<span class="text-yellow-400">‚ö†Ô∏è Les categories remotes s'han detectat, per√≤ hi ha hagut un error en la c√†rrega o estan buides.</span>`;

        }

            let timeLeft = 25;
            const countdownDisplay = document.getElementById('countdown-display');

                timeLeft--;
                if (countdownDisplay) countdownDisplay.textContent = timeLeft;

                if (timeLeft <= 5 && timeLeft > 0) {
                    playBeep(0.2, 880, 'square'); 
                    
                    if (!rapidColorInterval) {
                        let colorIndex = 0;
                        const discoColors = ['#facc15', '#4ade80', '#22d3ee', '#a78bfa', '#f472b6']; 
                        rapidColorInterval = setInterval(() => {
                            setGlobalColor(discoColors[colorIndex]);
                            colorIndex = (colorIndex + 1) % discoColors.length;
                        }, 200);
                    }
                } else if (timeLeft === 0) {
                    playBeep(1.0, 440, 'square'); 
                    stopMusic(); 
                    
                    if (countdownInterval) clearInterval(countdownInterval);
                    if (rapidColorInterval) clearInterval(rapidColorInterval);
                    if (iframeFocusInterval) clearInterval(iframeFocusInterval);
                    
                    countdownInterval = null;
